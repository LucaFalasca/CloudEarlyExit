syntax = "proto3";

service Register {
    // (Method definitions not shown)
    rpc registerServer(Model) returns (LayerPosition) {}

    rpc registerLayer(LayerPosition) returns (Empty) {}

    rpc getLayerPosition(LayerInfo) returns (LayerPosition) {}
}

message Empty {

}

message LayerInfo {
    string modelName = 1;
    string layerName = 2;
}

message LayerPosition {
    LayerInfo layerInfo = 1;
    string layerHost = 2;
    int32 layerPort = 3;
}

message Model {
    string modelName = 1;
}