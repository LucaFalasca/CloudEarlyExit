[addresses]
REGISTRY_ADDR = 10.0.1.11
OPTIMIZER_ADDR = 10.0.1.12
MODEL_POOL_ADDR = 10.0.1.13
MODEL_MANAGER_ADDR = 10.0.1.13
STATE_POOL_ADDR = 10.0.1.11
FRONTEND_ADDR = localhost

[ports]
REGISTRY_PORT = 50000
OPTIMIZER_PORT = 50001
MODEL_POOL_PORT = 50002
STATE_POOL_PORT = 50003
INFERENCE_PORT = 50004
ASSIGNMENT_PORT = 50005
PING_PORT = 50006
MODEL_MANAGER_PORT = 50007
FRONTEND_PORT = 50008

[optimizer_dirs]
