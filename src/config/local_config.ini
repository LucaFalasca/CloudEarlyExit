[addresses]
REGISTRY_ADDR = registry
OPTIMIZER_ADDR = optimizer
MODEL_POOL_ADDR = model_manager
MODEL_MANAGER_ADDR = model_manager
STATE_POOL_ADDR = registry
FRONTEND_ADDR = localhost

[ports]
REGISTRY_PORT = 50000
OPTIMIZER_PORT = 50001
MODEL_POOL_PORT = 50002
STATE_POOL_PORT = 50003
INFERENCE_PORT = 50004
ASSIGNMENT_PORT = 50005
PING_PORT = 50006
MODEL_MANAGER_PORT = 50007
FRONTEND_PORT = 50008
IPERF3_PORT = 50009

[optimizer_dirs]
PROFILES_DIR = /optimizer_data/models_profiles
PLANS_DIR = /optimizer_data/plans

[model_manager_dirs]
PROFILES_DIR = /manager_data/models_profiles
MODELS_DIR = /manager_data/models
DIVIDED_MODELS_DIR = /model_pool_data/models

[monitor]
PING_TIMES = 5
MONITOR_TIMER_SEC = 10
FLOPS_SIZE = 1000
FLOPS_RUNS = 10
IPERF3_TEST_DURATION_SEC = 2
IPERF3_TEST_BANDWIDTH = 50

[inference_dirs]
MODELS_DIR = /server_data/models

[model_pool_dirs]
MODELS_DIR = /model_pool_data/models

[grpc]
MAX_CHUNK_SIZE_MB = 3.5

[device_paths]
COCO_CONFIG_PATH = ./Client/config/coco8.yaml

[service]
DEVICE_MAX_THREADS = 1
SERVER_MAX_THREADS = 5